<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>评估结果</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        // console.log(navigator.userAgent)// 设备信息
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize", //判断是屏幕旋转还是resize;
                fn = function() {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 18.75) + "px"); //设置html的fontSize,640设计图32 750设计图18.75
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/chestnut/css/reset.css">
    <link rel="stylesheet/less" type="text/css" href="/chestnut/assessResult/assessResult.less" />
    <script src="/chestnut/js/jquery.js" charset="utf-8"></script>
    <script src="/chestnut/js/less.js"></script>
    <script src="/chestnut/js/root.js"></script>
    <script src="/chestnut/js/utils.js"></script>
    <script src="/chestnut/assessResult/assessResult.js" charset="utf-8"></script>
</head>

<body>
    <div class="resultsContent">
        <div class="scoreBox">
            <div class="wrapper leftBox">
                <div class="yuan"></div>
            </div>
            <div class="wrapper rightBox">
                <div class="yuan"></div>
            </div>
            <div class="infoBox">
                <p class="infoText"><span>60</span> <br/> 轻度</p>
            </div>
        </div>
        <div class="textBox">
            <h3 class="result">您的评测结果</h3>
            <p>您的评分结果</p>
        </div>
        <a class="detailsBtn" href="javascript:;">详情</a>
    </div>
    <div class="standardContent">
        <h2>参考标准</h2>
        <div class="standardBox">
            <span>1-14分: <i>轻度</i></span>
            <span>15-29分: <i>中度</i></span>
            <span>30-43分: <i>重度</i></span>
        </div>
    </div>
    <div class="informContent">
        <h2>你可能需要做的检查</h2>
        <div class="checkItem">
            <h3>体 质 检 查 :</h3>
            <p> 局部体检及前列腺指诊</p>
        </div>
        <div class="checkItem">
            <h3>实验室检查:</h3>
            <p> 尿常规及尿沉渣检查、前列腺液检 查病原学检查、辅助检查(主要有 B超、尿流率、尿动力学等)</p>
        </div>
        <p class="remind">若您已经做过相关检查，请点击“解读化验单”</p>
    </div>
    <div class="btnBox">
        <a href="/chestnut/assay/assay.html">解读化验单</a>
        <a href="/chestnut/index.html">完 成</a>
    </div>
    <div class="footer">copyright &copy; 北京安智杰科技有限公司</div>
</body>

</html>
